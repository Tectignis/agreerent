<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:2px solid black;
  border-collapse: collapse;
}

</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:80%">
  <tr>
    <th rowspan="2">Company</th>
    <td>A1</td>
    <td>B1</td>
  </tr>
  <tr>
    <td>A2</td>
    <td>B2</td>
  </tr>
  <tr>
    <th>Contact</th>
    <td>1</td>
    <td>2</td>
   </tr>
   <tr>
    <th>Country</th>
    <td>Africa</td>
    <td>Germany</td>
  </tr>
</table>

<p>To undestand the example better, we have added borders to the table.</p>

</body>
</html>
